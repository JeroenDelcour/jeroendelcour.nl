<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<aside id="menu">
	<h1>Hearthstone card synergy</h1>
	<span id="subtitle">
	Measured in how often cards appeared in the same Whispers of the Old Gods tournament decks
	</span>
	<select name="class" id="classSelect">
		<option value="Shaman">Shaman</option>
		<option value="Warrior">Warrior</option>
		<option value="Mage">Mage</option>
		<option value="Rogue">Rogue</option>
		<option value="Hunter">Hunter</option>
		<option value="Druid">Druid</option>
		<option value="Priest">Priest</option>
		<option value="Warlock">Warlock</option>
		<option value="Paladin">Paladin</option>
	</select>

	<h2>Weights summed per card:</h2>

	<table>
	</table>
</aside>

<script>

var colors = {
	'Warrior': 'red',
	'Shaman': 'orange',
	'Hunter': 'orange',
	'Rogue': 'green',
	'Mage': 'lightblue',
	'Paladin': 'gold',
	'Warlock': 'purple',
	'Priest': 'gold',
	'Druid': 'green',
},
tablecolors = {
	'Warrior': 'pink',
	'Shaman': 'orange',
	'Hunter': 'orange',
	'Rogue': 'lightgreen',
	'Mage': 'lightblue',
	'Paladin': 'gold',
	'Warlock': 'violet',
	'Priest': 'gold',
	'Druid': 'lightgreen',
}

var classSelect = document.getElementById('classSelect');
classSelect.addEventListener('change', function(e) {
	nodes = [];
	links = [];
	force.nodes(nodes);
	force.links(links);
	resetGraph(classSelect.value)
});

var width = window.innerWidth,
	height = window.innerHeight;

var menuEl = document.getElementById('menu');

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

var force = d3.layout.force()
	.gravity(.05)
	.distance(100)
	.charge(-100)
	.size([width, height]);

function resetGraph(hearthClass) {

	d3.selectAll("tr").remove()
	d3.selectAll("svg > *").remove();

	d3.json('network_'+hearthClass+'.json', function(json) {
		
		// table

		d3.select("table").selectAll("tr")
			.data(json.nodes)
			.enter()
			.append("tr")
			.html(function(d){ return '<td>'+d.strength+'</td><td>'+d.id+'</td>'; });

		var els = document.querySelectorAll('tr:nth-child(odd)');
		for (i=0;i<els.length;i++){
			els[i].style.background = tablecolors[hearthClass];
		}

		svg.attr("width", width - menuEl.offsetWidth);
		force.size([width - menuEl.offsetWidth, height]);

		// graph

		var edges = [];
		json.links.forEach(function(e) {
			var sourceNode = json.nodes.filter(function(n) {
				return n.id === e.source;
			})[0],
				targetNode = json.nodes.filter(function(n) {
					return n.id === e.target;
				})[0];

			edges.push({
				source: sourceNode,
				target: targetNode,
				value: e.weight
			});
		});

		force
			.nodes(json.nodes)
			.links(edges)
			.linkDistance(width/4)
			.start();

		var maxEdgeValue = d3.max(edges, function(d) { return d.value; });

		var link = svg.selectAll(".link")
			.data(edges)
		.enter().append("line")
			.attr("class", "link")
		.style("opacity", function(d) { return d.value / maxEdgeValue; })
		.style("stroke", colors[hearthClass])
		.style("stroke-width", function(d) { return d.value / (maxEdgeValue / 2); });

		var node = svg.selectAll(".node")
			.data(json.nodes)
		.enter().append("g")
			.attr("class", "node")
			.call(force.drag);

		node.append("circle")
			.attr("r","5");

		node.append("text")
			.attr("dx", 12)
			.attr("dy", ".35em")
			.text(function(d) { return d.id });

		force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });

		node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		});
	});
}

resetGraph('Shaman');

</script>
